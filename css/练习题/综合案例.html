                    <select name="day" id="3">

                        <option value="26">26</option>

            <tr>

                    详细地址

                    温柔<input type="checkbox" value="温柔">有钱<input type="checkbox" value="有钱">大方<input type="checkbox"
                        value="大方">长得好看<input type="checkbox" value="长得好看">
                </td>

            <tr>
                <td>
                    自我介绍

                <td>
                    <textarea name="jieshao" id="1" cols="30" rows="10" placeholder="请输入自我介绍"></textarea>
                </td>

                <td>
                    上传头像
