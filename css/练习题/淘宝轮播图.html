<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .box {
            position: relative;
            width: 560px;
            height: 326px;
            margin: 0px auto;
        }

        li {
            list-style: none;
        }

        .jtleft {
            position: absolute;
            left: 0px;
            top: 50%;
            width: 20px;
            height: 20px;
            background-color: rgba(0, 0, 0, 0.3);
            margin-top: -10px;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            color: #ffffff;
            text-decoration: none;
            line-height: 20px;
            text-align: center;
        }

        .jtright {
            position: absolute;
            right: -19px;
            top: 50%;
            width: 20px;
            height: 20px;
            background-color: rgba(0, 0, 0, 0.3);
            margin-top: -10px;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            color: #ffffff;
            text-decoration: none;
            line-height: 20px;
            text-align: center;
        }

        .navi {
            position: absolute;
            left: 50%;
            bottom: 0px;
            margin-left: -50px;
            width: 100px;
            height: 15px;
            background-color: rgba(255, 255, 255, 0.5);

        }
        .navi li {

            float: left;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: skyblue;
            text-align: center;
            margin: 0px 5px;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="ssw.jpg" alt="">
        <a href="#" class="jtleft">
            <</a> <a href="#" class="jtright">>
        </a>
        <ul class="navi">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>

</html>
