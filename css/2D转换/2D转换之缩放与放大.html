<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            margin: 100px auto;
        }
        div:hover {
            /* 1.里面写的数字不跟单位 就是倍数的意思 1 就是1倍 2就是 2倍 */
            /* transform: scale(x,y); */
            /* transform: scale(2,2); */
            /* 2.修改了宽度为原来的2倍 高度 不变 */
            /* transform: scale(2,1); */
            /* 3.等比例缩放 同时修改宽度和高度，写法如下 
            宽度修改了2倍，高度默认和第一个一样*/
            /* transform: scale(2); */
            /* 4.进行缩小 */
            /* scale优势之处，可以设置中心点，不会影响其他盒子大小  */
            transform: scale(0.5,0.5);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
