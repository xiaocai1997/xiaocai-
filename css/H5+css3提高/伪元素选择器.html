<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: blue;
        }
        div::before {
            /* before属于行内元素 */
            /* 这个content必须要要写 before是在盒子的最前面加个盒子 */
            content: '我';
        }
        div::after{
            content: '哈';
        }
    </style>
</head>
<body>
    <div>是</div>
</body>
</html>
