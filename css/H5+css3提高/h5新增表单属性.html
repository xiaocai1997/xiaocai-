<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <!-- required表单提交时内容不能为空必填 placeholder表示提示文本 autofocus自动将光标定位到表单输入框上 autocomplete记录以前输入的内容-->
        <input type="search" name="sera" required="required" placeholder="黑马" autofocus="autofocus" autocomplete="off">
        <!-- multiple可以多选文件 -->
        <input type="file" name="" id="" multiple>
        <input type="submit" value="提交">
    </form>

</body>

</html>
