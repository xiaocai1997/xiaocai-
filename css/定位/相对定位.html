<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            /* 相对定位，它是相对于自己原来的位置来移动（
            移动位置的时候参照点事自己原来的位置）
            原来在标准流的位置继续占有，后面的盒子
            仍然以标准流的方式对待它（不脱标，继续保持原来的位置） */
            position: relative;
            top: 100px;
            left: 100px;
            width: 200px;
            height: 200px;
            background-color: cornflowerblue;
        }
        .box2 {
            width: 200px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <!-- 定位=定位模式+边偏移 -->
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
