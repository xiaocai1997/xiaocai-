<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fu {
            width: 300px;
            height: 300px;
            background-color: skyblue;
        }
        .box1 {
            position: absolute;
            /* 根据数字的顺序去排序，若字数越大，排序越靠前则，绝对定位的顺序越靠前 */
            z-index: 1;
        }
        .box2 {
            position: absolute;
        }
        .box3 {
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="fu box1">1</div>
    <div class="fu box2">2</div>
    <div class="fu box3">3</div>
</body>
</html>
