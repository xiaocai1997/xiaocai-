<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .son {
            /* 如果没有祖先元素或者祖先元素没有定位，则以浏览器为准定位
            如果父亲有定位则以父亲为准
            如果多个盒子都有定位则以最近的盒子为准
            绝对定位不占有原有位置 */
            position: absolute;
            left: 50px;
            bottom: 20px;
            width: 200px;
            height: 200px;
            background-color: black;
        }
        .father {
            position: relative;
            left: 10px;
            bottom: 20px;
            width: 500px;
            height: 500px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>

</body>
</html>
