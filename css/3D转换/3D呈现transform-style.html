<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 100px auto;
            perspective: 500px;
            transition: all 2s;
        }
        .box:hover{
            transform: rotateY(60deg);
            /* 让子元素保持3d立体空间环境 */
            transform-style: preserve-3d;
        }
        .box div {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url(1.jpg);
        }
        .box div:last-child {
            background: url(2.jpg);
            transition: all 1s;
        }
        .box div:last-child:hover {
            transform: rotateX(30deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <div></div>
        <div></div>
    </div>
</body>
</html>
