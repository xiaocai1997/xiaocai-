<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 500px;
        }
        .box {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 200px auto;
            transition: all 1s;
            /* 让背面的紫色盒子保留立体空间 一定要给父级加 */
            transform-style: preserve-3d;
        }
        .box:hover {
            transform: rotateY(180deg);
        }
        .front {
            left: 0px;
            top: 0px;
            z-index: 1;
            position: absolute;
            width: 100%;
            height: 100%;
            background: url(1.jpg) no-repeat;
            border-radius: 50%;
        }
        .back {
            left: 0px;
            top: 0px;
            position: absolute;
            width: 100%;
            height: 100%;
            background: url(2.jpg) no-repeat;
            border-radius: 50%;
            transform: rotateY(180deg);
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="front"></div>
        <div class="back"></div>
    </div>
</body>
</html>
