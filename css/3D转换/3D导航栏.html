<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            margin: 200px;

        }

        ul li {
            list-style: none;
            perspective: 700px;
            width: 500px;
            height: 300px;
        }

        .box {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: all .4s;
        }

        .box:hover {
            transform: rotateX(90deg);
        }

        .front,
        .bank {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }

        .front {
            background: url(1.jpg);
            z-index: 1;
            transform: translateZ(150px);
        }

        .bank {
            background: url(2.jpg);
            /* 这个X轴一定是负值  一定要先移动再旋转*/
            transform: translateY(150px) rotateX(-90deg);
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <div class="box">
                <div class="front"></div>
                <div class="bank"></div>
            </div>
        </li>
    </ul>
</body>

</html>
