<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        li {
            /* 去除小圆点 */
            list-style: none;
        }

        .box {
            width: 1226px;
            height: 300px;
            background-color: steelblue;
            margin: 0 auto;
        }

        .box li {
            float: left;
            width: 296px;
            height: 300px;
            background-color: skyblue;
            margin-right: 14px;
        }
        .box .four {
            margin-right: 0px;
        }
    </style>
</head>

<body>
    <ul class="box">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li class="four">4</li>
    </ul>
</body>

</html>
