<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* after伪元素清除浮动 */
        /* .clearfix:after {
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }
        .clearfix {
             IE6,7专有 
            *zoom: 1;
        }
        * {
            margin: 0px;
            padding: 0px;
        } */


        .box {
            /* 清楚浮动，缺点是如果有盒子溢出了会清除溢出部分 */
            /* overflow: hidden; */
            margin: 0px auto;
            background-color: skyblue;
            width: 800px;
        }

        .box1 {
            background-color: slateblue;
            width: 150px;
            height: 100px;
            float: left;
        }

        .box2 {
            background-color: slateblue;
            width: 150px;
            height: 100px;
            float: left;
        }

        .box3 {
            background-color: slateblue;
            width: 150px;
            height: 100px;
            float: left;
        }

        .box4 {
            background-color: slateblue;
            width: 150px;
            height: 100px;
            float: left;
        }

        .out {
            width: 500px;
            height: 300px;
            background-color: black;
            margin: 0px auto;
        }

        /* 在给4个子盒子都设置了浮动时，父盒子的高度会变成0，这时候就需要清楚浮动 */
    </style>
</head>

<body>
    <!-- 有些情况下，一个大盒子里面有很多小盒子，不确定后续是否需要添加盒子，这时候不会给大盒子设置高度
    这种情况下会让大盒子的高度随着小盒子的高度去变化 -->
    <div class="box clearfix">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">4</div>
    </div>
    <div class="out"></div>
</body>

</html>
