<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        .box {
            width: 1226px;
            height: 615px;
            background-color: blueviolet;
            margin: 0px auto;
        }
        .banner {
            width: 234px;
            height: 615px;
            background-color: brown;
            float: left;
        }
        .mobile {
            width: 992px;
            height: 615px;
            background-color: cadetblue;
            float: left;
        }
        .mobile>div {
            width: 234px;
            height: 300px;
            background-color: skyblue;
            float: right;
            margin-left: 14px;
            margin-bottom: 14px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="banner"></div>
        <div class="mobile">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
        </div>
    </div>
</body>
</html>
