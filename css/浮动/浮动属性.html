<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 浮动的盒子会把原先的位置留给下一个盒子  float会把元素转换为行内块元素 */
        .left {
            width: 300px;
            height: 100px;
            background-color: skyblue;
            /* 左浮动 */
            float: left;
        }
        .right {
            width: 300px;
            height: 100px;
            background-color: skyblue;
            /* 右浮动 */
            float: right;
        }
    </style>
</head>

<body>
    <div class="left">左手</div>
    <div class="right">右手</div>
</body>

</html>
