<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 通用网页布局需要在一个大盒子里面加上2个浮动的盒子 */
        .box {
            width: 1200px;
            height: 460px;
            background-color: skyblue;
            /* 居中显示 */
            margin: 0 auto;
        }
        .left {
            float: left;
            width: 200px;
            height: 460px;
            background-color: slateblue;
        }
        .right {
            float: right;
            width: 1000px;
            height: 460px;
            background-color: snow;
        }
    </style>
</head>
<body>
     <div class="box">
         <div class="left">左</div>
         <div class="right">右</div>
     </div>
</body>
</html>
