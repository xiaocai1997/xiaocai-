<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- div*5生成5个div -->
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <!-- ul>li生成父子级关系 -->
    <ul>
        <li></li>
    </ul>
    <!-- div+p生成兄弟级关系 -->
    <div></div>
    <p></p>
    <!-- p.one生成class等于one的p标签 -->
    <p class="one"></p>
    <!-- p#one生成id等于ture的p标签 -->
    <p id="ture"></p>
    <!-- .demo$*5生成5个class等于demo的div且按序排序 -->
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>
    <!-- div{只能是文字}*5会自动生成5个div且括号里面的文字内容也会相同 -->
    <div>我是男人</div>
    <div>我是男人</div>
    <div>我是男人</div>
    <div>我是男人</div>
    <div>我是男人</div>
</body>
</html>
