<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .yuanxing {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            /* 将盒子设置为圆角边框
            border-radius: 5px; */
            /* 将盒子设置为圆行(前提是盒子是个正方形) */
            border-radius: 50%;
        }
        .yuanjiaojuxing {
            width: 300px;
            height: 100px;
            background-color: skyblue;
            /* 圆角矩形设置为高度的一般就行了 */
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div class="yuanxing"></div>
    <div class="yuanjiaojuxing"></div>
</body>
</html>
