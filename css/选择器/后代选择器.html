<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选择ol里面li变颜色 */
        ol li {
            color: blue;
        }

        /* 选择ol里面的链接变颜色 */
        ol li a {
            color: blueviolet;
        }

        /* 多个ul时，选择某个ul变颜色 */
        .nav li {
            color: brown;
        }
    </style>
</head>

<body>
    <ol>
        <li>hh</li>
        <li>nn</li>
        <li>nn</li>
        <li><a href="#">nn</a></li>
    </ol>
    <ul class="nav">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</body>

</html>
