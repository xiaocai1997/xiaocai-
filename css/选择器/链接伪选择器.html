<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
        /* 1.a:link表示鼠标未点击时候的样式 */
            color: black;
            text-decoration: none;
        }
        a:visited{
        /* 2.a:visited表示鼠标点击过后的样式 */
            color: darkgreen;
        }
        a:hover{
        /* 3.a:hover表示鼠标放上去的颜色 */
            color: brown;
        }
        a:active{
        /* 4.a:active表示鼠标点击下去的样式（写的时候必须要按照这个顺序来写） */
            color: darkgrey;
        }
        /* 常用链接写法 */
        /* a { */
            /* color: #333; */
        /* } */
        /* a:hover{ */
            /* color: #336699; */
        /* } */
    </style>
</head>
<body>
    <a href="#">上路大神</a>
</body>
</html>
