<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>
    <style>
        .red {
            color: red;
        }
    </style>
</head>
<!-- 结构需要用class属性来调用class类的意思 .后面名字是自己起的 -->
<body>
    <li class="red">不能说的秘密</li>
    <li>稻香</li>
    <li>青花瓷</li>
    <li>开不了口</li>
    <li>蒲公英的约定</li>
    <li>晴天</li>
    <div class="red">断了的弦</div>
</body>

</html>
