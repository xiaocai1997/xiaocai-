<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签选择器</title>
    <style>
        /* 选择器{样式} */
        /* 给谁改样式{改什么样式} */
        /* 标签选择器  写上标签名*/
        p {
            color: red;
            /* font-size表示字体大小 要加px px表示像素 */
            font-size: 12px;
        }
        div {
            color: pink;
        }
    </style>
</head>

<body>
    <!-- p段落标签 -->
    <p>男生</p>
    <p>男生</p>
    <p>男生</p>
    <div>女生</div>
    <div>女生</div>
    <div>女生</div>
</body>

</html>
