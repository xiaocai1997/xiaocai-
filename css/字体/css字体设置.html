<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 标题标签比较特殊，需要单独制定文字大小 */
        body {
            /* 字体设置 */
            font-family: Microsoft YaHei;
            /* 字体大小 */
            font-size: 20px;

        }

        h2 {
            font-family: Microsoft YaHei;
            font-size: 20px;
        }

        /* font-weight表示加粗，字体默认大小是400，400表示正常的不加粗的，数字后面不用加单位 */
        .jiacu {
            font-weight: 700;
        }

        .qingxie {
            /* 字体倾斜 */
            font-style: italic;
        }
    </style>
</head>

<body>
    <h2>花海</h2>
    <p class="jiacu">不要你离开</p>
    <p class="qingxie">距离隔不开</p>
    <p>思念变成海</p>
    <p>在窗外进不来</p>
    <p>原谅说太快</p>
    <p>爱成了阻碍</p>
    <p>手中的风筝放太快回不来</p>
</body>

</html>
