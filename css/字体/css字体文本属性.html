    <style>
        h2 {
            /* 文字对齐方式，默认左对齐 center中间对齐，right右对齐 */
            text-align: center;
            /* 装饰文本，underline表示下划线，line-through删除线 none去掉下划线（重要，超链接可以去掉下划线） */
            text-decoration: underline;
        }

            /* 首行缩进 2em当前文字2个文字大小的距离*/
            text-indent: 2em;
        }
        div {
            /* 行间距 */
            line-height: 26px;
        }
    </style>
</head>
