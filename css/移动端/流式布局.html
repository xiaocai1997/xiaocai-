<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        section {
            width: 100%;
            /* 流式布局需要设置最大值宽度和最小宽度值 保证不影响其他盒子 */
            max-width: 980px;
            min-width: 320px;
        }
        section div {
            float: left;
            width: 50%;
            height: 400px;
        }
        section div:nth-child(1) {
            background-color: turquoise;
        }
        section div:nth-child(2) {
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <!-- 流式布局就是百分比布局 -->
    <!-- 通过盒子的宽度设置百分比来根据屏幕的宽度来进行伸缩，不受固定像素的限制 -->
    <section>
        <div></div>
        <div></div>
    </section>
</body>
</html>
