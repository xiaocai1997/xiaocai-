<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 利用对象字面量创建对象{}
        // var obj = {};  //创建了一个空的对象
        var obj = {
            uname: '张三丰',
            age:18,
            sex:'男',
            sayhi:function() {
                console.log('hi');
            }
        }
        // 1.里面的属性或者方法我们采取键值对的形式  键 属性名： 值 属性值
        // 2.多个属性或者方法中间用逗号隔开
        // 3.方法冒号后面跟的是一个匿名函数
        // 使用对象
        // 1.调用对象的属性 我们采取 对象名.属性名 我们理解为 的
        console.log(obj.uname);
        // 2.调用属性还有一种方法 对象名['属性名']
        console.log(obj['age']);
        // 3.调用对象的方法 sayhi 对象名.方法名()
        obj.sayhi();

        // 利用new object 创建对象
        var obj = new Object(); //创建一个空的对象
        obj.uname ='张三丰';
        obj.age = 18;
        obj.sex = '男';
        obj.sayhi = function() {
            console.log('hi~');
        }
        // 1.利用等号 = 赋值的方法 添加对象的属性和方法
        // 2.每个属性和方法用 分号结束
        console.log(obj.uname);
        console.log(obj['age']);
        obj.sayhi();
    </script>
</head>

</body>
</html>
