    <script>
        // 函数的返回值
        // 我们函数只是实现某种功能,需要返回给调用者
        // 只要函数遇到return 就把后面的结果 返回给函数的调用者
        function cook() {
            return 666;
        }
        cook();
        console.log(cook);


        function cook1(aru) {
            return aru;
        }
        console.log(cook('dazhouzi'));
    </script>
