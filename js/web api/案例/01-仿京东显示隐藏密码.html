<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            margin: 100px auto;
            width: 400px;
            border-bottom: 1px solid #ccc;
        }

        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            /* 点击时，去除框 */
            outline: none;
        }

        .box img {
            position: absolute;
            top: 10px;
            right: 0px;
            width: 24px;
        }
    </style>

</head>

<body>
    <div class="box">
        <label for="">
            <img src="biyan.png" alt="" id="eye">
        </label>
        <input type="password" name="" id="pwd">
    </div>
    <script>
        // 1.获取元素
        var eye = document.getElementById('eye');
        var pwd = document.getElementById('pwd');
        // 注册事件
        var flag = 0;
        eye.onclick = function() {
            if (flag == 0) {
                eye.src = 'zy.jpg'
                pwd.type = 'text'
                flag = 1
            } else {
                eye.src = 'biyan.png'
                pwd.type = 'password'
                flag = 0
            }
        }
    </script>
</body>

</html>
