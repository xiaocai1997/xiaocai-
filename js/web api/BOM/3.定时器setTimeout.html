<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.setTimeout
        // 语法规范  window.setTimeout(调用函数，延迟时间)
        // 1.这个window在调用的时候可以省略
        // 2.这个延时单位是毫秒 可以省略不写，不写默认是0
        // 3.这个调用函数可以直接写函数 还可以写 函数名
        // 4.页面种可能有很多的定时器，我们经常给定时器加标识符 （名字）
        // setTimeout(function () {
        //     console.log('爆炸了');
        // }, 2000)
        function vip1 (){
            console.log('外部调用');
        }
        var timer1 = setTimeout(vip1,5000);
        var timer2 = setTimeout(vip1,3000);
    </script>
</body>

</html>
