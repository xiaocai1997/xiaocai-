<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for (var i = 1; i <= 5; i++) {
            if (i == 3) {
                continue; //退出本次循环
            }
            console.log('我正在吃第' + i + '包子');
        }
        for (var i = 1; i <= 5; i++) {
            if (i == 3) {
                break; //退出整个循环
            }
            console.log('我正在吃第' + i + '包子');
        }
    </script>
</head>

<body>

</body>

</html>
