<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.for 重复执行某些代码
        // for(初始化变量;条件表达式;操作表达式) {
        // 循环体
        // }
        // 3.初始化变量 就是用var 声明一个普通变量 通常用于作为计数器使用
        // 4.条件表达式 就是用来决定每一次循环是否继续执行，就是终止的条件
        // 5.操作表达式 是每次循环最后执行的代码 进城用于我们计数器变量就行更新
        // 重复打印100句 你好
        for (var i = 1; i <= 100; i++) {
            console.log('你好');
        }
        // 1.首先执行里面的计数器变量var i = 1 但是这句话在for 里面只执行一次
        // 2.去i <= 100 来判断是否满足条件， 如果满足条件 就去执行 循环体 不满足条件就退出循环
        // 3.最后执行 i++ 
        var num = prompt('请输入次数');
        for (var i = 1; i <= num; i++) {
            console.log('哈哈哈哈哈');
        }


        // 每次输入不同的代码
        for (var i = 1; i <= 100; i++) {
            console.log('这个人今年' + i + '岁了');
        }
    </script>
</head>

</html>
