<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. if 的语法结构
        if (条件表达式) {
            //执行语句
        }
        //2.执行思路 如果if 里面的条件表达式结果为真 则执行大括号里面的语句
        // 如果if 条件表达式结果为假 则不执行大括号里面的语句 执行if后面的代码
        var age = prompt('请输入您的年龄');
        if (age >= 18) {
            alert('我想带你去网吧偷耳机');
        }
    </script>
</head>

<body>

</body>

</html>
