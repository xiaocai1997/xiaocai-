<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.用我们的布尔值参与逻辑运算 true && false == false
        //2.123 && 456 是值 或者是 表达式 参与逻辑运算？
        //3 逻辑与短路运算 如果表达式1 结果为真 则返回表达式2
        // 如果表达式1为假 则返回表达式1
        console.log(123 && 456); //456
        console.log(0 && 456); // 0
        console.log(0 && 1 + 2 && 456 * 789); //0
        // 如果空的或者否定的为假 其余为真 假的有 0 字符串的'' null undefined NAN
        // 4.逻辑或短路运算 如果表达式1结果为真，则返回的是表达式1 如果表达式1结果为假 则返回表达式2
        console.log(123 || 456); //123
        console.log(0 || 456); // 456
        var num = 0;
        console.log(123 || num++);
        console.log(num); //0
    </script>
</head>
