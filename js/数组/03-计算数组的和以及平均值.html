<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [2, 6, 1, 7, 4]
        var sum = 0;
        var avg = 0;
        for (var i = 0; i < arr.length; i++) {
            sum += arr[i]; //我们加的是数组元素 不是计数器 i
        }
        avg = sum / arr.length;
        console.log(sum, avg); //想要输出多个变量用逗号分隔
    </script>
</head>
