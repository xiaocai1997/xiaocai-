<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.数组（Array）: 就是以组数据的集合，存储在单个变量下的方式
        // 2.利用new 创建数组
        var arr = new Array(); //创建了一个空的数组
        // 3.利用数组字面量创建数组[]
        var arr = [];
        var arr1 = [1, 2, '哈哈'];
        // 4. 我们数组里面的数据用逗号分隔
        // 5.数组里面的数据 比如1，2 我们成为数组元素
        // 6.获取数组元素 格式 数组名[索引号]
        console.log(arr1);
        console.log(arr1[2]); //哈哈
    </script>
</head>

</body>

</html>
