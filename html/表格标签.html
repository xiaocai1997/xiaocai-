<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小说排行榜</title>
</head>

<body>

    <thead>
        <table align="center" width="500" height="249" border="1" cellspacing="0" cellpadding="0"></table>
    </thead>
    <!-- table表示表格，tr表示行，td表示单元格，th表示表头单元格 align表示显示位置，border表示边框,cellspacing表示文字与边框之间的距离一般写0，cellpadding表示单元格与单元格之间的距离一般写0  -->
    <tbody>
        <tr>
            <th>排名</th>
            <th>关键词</th>
            <th>趋势</th>
            <th>进入搜索</th>
            <th>最近七日</th>
            <th>相关链接</th>
        </tr>

        <tr>
            <td>1</td>
            <td>鬼吹灯</td>
            <td><img src="picture/timg (1).jpg" alt="报错" width="100"></td>
            <td><a href="http://www.baidu.com" target="blank">搜索</a></td>
            <td>1</td>
            <td><a href="http://www.qq.com" target="blank">贴吧</a></td>

        </tr>
    </tbody>



</body>

</html>
