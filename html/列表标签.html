<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<!-- ul当中只能嵌套li，这表示无序标签，li当中的字段是无序的，li当中放什么都可以 -->

<body>
    <h4>喜欢的食物</h4>
    <ul>
        <li>臭豆腐</li>
        <li>草莓</li>
        <li>罐头</li>
    </ul>


<!-- dl表示自定义列表，dt表示定义项目名字，dd表示对dt进行说明 -->
    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系我们</dd>
    </dl>
</body>

</html>
