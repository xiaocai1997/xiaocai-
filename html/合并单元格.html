<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1" width="500" height="249">
        <!-- colspan表示跨列合并，rowspan表示跨行合并  合并时先确定跨行还是跨列，然后合并后要删除多余单元格-->
        <tr>
            <td></td>
            <td colspan="2"></td>

        </tr>
        <tr>
            <td rowspan="2"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
        
            <td></td>
            <td></td>
        </tr>
    </table>
</body>

</html>
